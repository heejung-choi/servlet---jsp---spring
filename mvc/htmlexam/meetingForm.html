<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
@import url(//fonts.googleapis.com/earlyaccess/hanna.css);
body{
font-family: 'Hanna', sans-serif;
}
h1 {
  color: white;
    text-shadow: 0 0 15px #ffcccc, 0 0 15px #ffcccc;
}
div {
width : 50%;
margin-left : auto;
margin-right : auto;	
padding: 50px;
border-style: dotted dashed solid double;
border-color: gray;
background:linear-gradient(to bottom, #99ffcc 0%, #ffcccc 65%);
}
</style>
</head>
<body>
<div>
<h1>미팅 게시판</h1>
<form method = "post" action = "/mvc/meeting">
미팅 대상 이름 : <input type="text"  name="name">
<br>
미팅 목적 : <br>
<textarea rows="3" cols="30" name = "title" ></textarea>
<br>
날짜와 시간 :  <input type="datetime-local" name="meetingDate" value="2020-10-20T15:20">
<br>
<input type = "submit" value = "등록">
<input type = "reset" value = "재등록">
</form>
<hr>
<form method = "get" action ="/mvc/meeting">
검색어 : <input type = "search" name = "keyword" >
<input type = "submit" value = "검색">
<hr>
<button type="button" onclick="location.href='/mvc/meeting' ">미팅 스케줄 보기</button>
<!-- get 방식 -->
</form>
</div>
</body>
</html>
