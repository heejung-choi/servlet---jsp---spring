<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
h1 {
  color: white;
  text-shadow: 0 0 15px #FF0000, 0 0 15px #0000FF;
}
div {
width : 50%;
margin-left : auto;
margin-right : auto;	
padding: 50px;
border-style: dotted dashed solid double;
border-color: gray;
background: linear-gradient(to right, #ccccff 0%, #ffcccc 100%);
}
</style>
</head>
<body>
<div>
<h1>연산할 두개의 숫자를 입력하고<br>
 연산자를 선택하시오.</h1>
<hr>
<form method="get" action="/mvc/calc">
<input type="number" required placeholder="첫번째 숫자를 입력하세요" name="num1">
<select name="cal">
  <option value="+">+</option>
  <option value="-">-</option>
  <option value="*">*</option>
  <option value="/">/</option>
</select>
<input type="number" placeholder="두번째 숫자를 입력하세요" required name="num2">
<input type = "submit" value ="계산하기">
</form>
</div>
</body>
</html>
