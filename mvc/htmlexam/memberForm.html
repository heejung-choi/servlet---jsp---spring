<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
h1 {
  color: white;
  text-shadow: 0 0 15px #FF0000, 0 0 15px #0000FF;
}
div {
width : 50%;
margin-left : auto;
margin-right : auto;	
padding: 50px;
border-style: dotted dashed solid double;
border-color: gray;
background: linear-gradient(to right, #ccccff 0%, #ffcccc 100%);
}
</style>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>

<div>
<h1>회원 정보를 입력하십시오.</h1>
<hr>
<form action="/mvc/member" method="post">
	<input class="w3-input w3-border w3-sand" type="text" placeholder="이름을 입력하세요" name="name">
	<input class="w3-input w3-border w3-sand" type="tel" placeholder="전화번호를 입력하세요" name="phone">
	<input class="w3-input w3-border w3-sand" type="email" placeholder="계정을 입력하세요" name="email">
	<input class="w3-input w3-border w3-sand" type="password" placeholder="패스워드를 입력하세요" name="password">
	<br>
	<input class="w3-btn w3-pink" type="submit" value="등록">
	<input  class="w3-btn w3-pink"type="reset" value="재작성">
</form>
</div>
</body>
</html>
